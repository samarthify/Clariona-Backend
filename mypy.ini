[mypy]
# Python version
python_version = 3.10

# Platform
platform = win32

# Explicit package bases
explicit_package_bases = True

# Follow imports
follow_imports = normal

# Ignore missing imports (for third-party libraries without type stubs)
ignore_missing_imports = True

# Show error codes
show_error_codes = True

# Warn about unused ignores
warn_unused_ignores = True

# Warn about unused configs
warn_unused_configs = True

# Check untyped definitions
check_untyped_defs = True

# Disallow untyped calls
disallow_untyped_calls = False

# Disallow untyped definitions
disallow_untyped_defs = False

# Disallow incomplete type stubs
disallow_incomplete_defs = False

# Warn about no return
warn_no_return = True

# Warn about redundant casts
warn_redundant_casts = True

# Warn about any
warn_return_any = True

# Strict optional
strict_optional = True

# Show column numbers
show_column_numbers = True

# Show source code snippets
show_error_context = True

# Exclude patterns
exclude = (?x)^(alembic|migrations|tests|scripts)/.*|^.*/__pycache__/.*|^.*\.pyc$

# Per-module options
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-apify_client.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True

[mypy-autogen.*]
ignore_missing_imports = True

[mypy-hf_xet.*]
ignore_missing_imports = True

