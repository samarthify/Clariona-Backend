version: '3.8'

# Backend Repository Docker Compose
# Configured for external database (no local postgres/redis)

services:
  # Python FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: clariti-backend-api
    ports:
      - "8000:8000"
    env_file:
      - ./config/.env
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn src.api.service:app --host 0.0.0.0 --port 8000 --reload

networks:
  backend-network:
    driver: bridge

